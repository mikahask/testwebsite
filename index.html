<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Uploader</title>
</head>
<body>
    <h1>Upload a PDF</h1>
    <input type="file" id="pdfInput" accept=".pdf">
    <button onclick="uploadPDF()">Upload PDF</button>
    <div id="result"></div>
    
    <script>
        function uploadPDF() {
            var input = document.getElementById('pdfInput');
            var file = input.files[0];

            if (!file) {
                alert('Please select a PDF file.');
                return;
            }

            // Create a FormData object
            var formData = new FormData();
            formData.append('pdfFile', file);

            // Make an AJAX request to upload the file
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload-pdf', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var result = JSON.parse(xhr.responseText);
                    displayText(result.text); // Call function to display text
                } else {
                    alert('Error uploading PDF.');
                }
            };
            xhr.send(formData);
        }

        function displayText(text) {
            // Clear previous result
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            // Split text into words and create span elements for each word
            var words = text.split(' ');
            words.forEach(function(word) {
                var span = document.createElement('span');
                span.textContent = word + ' ';
                resultDiv.appendChild(span);
            });
        }
    </script>
</body>
</html>
